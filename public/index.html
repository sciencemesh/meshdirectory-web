<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Mesh Directory | ScienceMesh</title>

    <meta name="description" content="Choose your provider to collaborate in the ScienceMesh.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://sciencemesh.io">
    <meta property="og:title" content="Mesh Directory | ScienceMesh">
    <meta property="og:description" content="Choose your provider to collaborate in the ScienceMesh.">
    <meta property="og:image" content="assets/images/seo-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://sciencemesh.io">
    <meta property="twitter:title" content="Mesh Directory | ScienceMesh">
    <meta property="twitter:description" content="Choose your provider to collaborate in the ScienceMesh.">
    <meta property="twitter:image" content="assets/images/seo-image.png">
    <link rel="icon" type="image/png" sizes="128x128" href="<%= BASE_URL %>icons/favicon-128x128.png">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= BASE_URL %>icons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>icons/favicon-16x16.png">
    <link rel="icon" type="image/ico" href="<%= BASE_URL %>favicon.ico">
</head>
<body>
<noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
